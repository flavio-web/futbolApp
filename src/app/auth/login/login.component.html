<div class="grid">
  <div class="col-12 md:col-4 col-offset-4 mt-5" >
    <form [formGroup]="loginForm"  (ngSubmit)="login()" >
      <mat-card>
        <mat-card-content class="grid">

          <mat-form-field class="col-12">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email"  required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
          <button mat-flat-button type="submit" class="btn btn-primary" style="margin: 0px 10px" color="primary" [disabled]="loginForm.invalid"  >
            <mat-icon>login</mat-icon>
            Login
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
